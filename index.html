<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/7b258189ff.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <div class="playbtn">
        <button class="play">Play Game</button>
    </div> -->

    <section class="container">

        <h1 class="welcome">Welcome , Please select your choice</h1>
        <h2 class="para">You have <span class="chance">3</span> chance</h2>

        <div class="btnContainer">

            <button data-id="rock" class="option">
                <img class="img" src="./rock.jpg" />
            </button>

            <button data-id="paper" class="option">
                <img class="img" src="./paper.jpg" />
            </button>

            <button data-id="scissors" class="option">
                <img class="img" id="scissors" src="./scissors.jpg" />
            </button>

        </div>

        <article class="score">
            <h2>Player : <span class="player">0</span></h2>

            <h2>Computer : <span class="computer">0</span></h2>
        </article>

        <article class="score">
            <h2 class="pl"></h2>
            <h2 class="co"></h2>
        </article>

        <article class="result">
            <para class="info"></para>
        </article>

        <div class="last">
            <button class="playAgain">Play Again</button>
        </div>


    </section>

    <link rel="stylesheet" href="p1.css">

    <script src="p1.js"></script>

</body>

</html>
